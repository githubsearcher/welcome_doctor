<div style="background: url('assets/images/bg.png');width: 1920px; height: 1080px;">
  <h1 style="    text-align: center;position: absolute;width: 100%;font-size: 45px;font-weight: bold;top: 60px;">
    WELCOME</h1>
  <div class="logos clearfix" style="padding: 50px;">
    <span class="pull-left">
      <img src="assets/images/s-logo.png" style="max-width: 500px;">

    <span class="pull-right">
      <img src="assets/images/logo.png" style="max-width: 275px;">

    ul {
